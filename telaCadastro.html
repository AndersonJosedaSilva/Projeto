<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastro Your Pizza Clientes</title>
    <link rel="stylesheet" type="text/css" href="css/tabela.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">

    </head>
<body>

   <h1>Cadastro de Clientes</h1>
   
   
    <div id = "esq1">
    
     <form action="" class="form">
     
      <input type = "text" id = "nome" placeholder = "Nome" />
      <input type = "text" id = "sobrenome" placeholder = "Sobrenome" autocomplete="off"/>
      <input type = "email" id = "email" placeholder = "Email" autocomplete="off"/>
      <input type = "date" id = "data" placeholder = "Data de Nascimento"/>
      <input type="submit" value = "Cadastrar" id = "cadastrar"/>
      <a href="index.html"><input type="button" value="Voltar"></a>
    </form>
</div>
    

<div id = "esq2">
       
        <input type = "search" id = "buscUser" placeholder = "Buscar Cliente" autocomplete="off"/>
        
        <div id = "imprime">Clientes</div>
        
</div>
<script src = "//code.Jquery.com/jquery-1.11.3.min.js" ></script>
<script src = "Controlejs/ControleCadastro.js"></script>
<script src="Controlejs/ServicoCadastro.js"></script>


</body>

</html>
